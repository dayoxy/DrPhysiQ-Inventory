<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrPhysiQ – Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="app-header">
    <div class="brand">
        <h2>DrPhysiQ – Admin</h2>
    </div>

    <div class="user-actions">
        <span id="adminUser"></span>
        <button onclick="logout()">Logout</button>
    </div>
</header>

<!-- ================= MAIN ================= -->
<main class="main">

    <!-- ===== REPORT ===== -->
    <section class="panel">
        <h3>SBU Sales Report</h3>

        <select id="reportSBU"></select>

        <select id="reportPeriod">
            <option value="daily">Daily</option>
            <option value="monthly">Monthly</option>
        </select>

        <input type="date" id="reportDate">

        <button id="loadReportBtn">Load Report</button>

        <div id="reportResult"></div>
    </section>

    <hr>

    <!-- ===== ADMIN ACTIONS ===== -->
    <section class="panel">
        <button onclick="loadSBUs()">Load SBUs</button>
        <button onclick="openCreateStaff()">Create Staff</button>

        <div id="output"></div>
        <div id="modal"></div>
    </section>

</main>

<!-- ================= SCRIPTS (ORDER MATTERS) ================= -->
<script src="js/config.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
